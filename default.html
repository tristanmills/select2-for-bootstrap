<!DOCTYPE HTML>

	<meta charset="utf-8">

	<title>Select2 for Bootstrap</title>

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="select2/select2.css">-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<![endif]-->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="select2/select2.js"></script>
	<script>
		$(document).ready(function() {
			// $('select').select2({
			// 	width: 'off',
			// 	allowClear: true
			// });
			$('#toggle-disabled').on('click', function() {
				if ($(this).hasClass('active')) {
					$(this).removeClass('active');
					$('select, input').removeAttr('disabled');
					// $('select').select2({
					// 	width: 'off',
					// 	allowClear: true
					// });
				} else {
					$(this).addClass('active');
					$('select, input').attr('disabled', 'disabled');
					// $('select').select2({
					// 	width: 'off',
					// 	allowClear: true
					// });
				}
			});
			$('#toggle-rtl').on('click', function() {
				if ($(this).hasClass('active')) {
					$(this).removeClass('active');
					$('select, input').removeClass('select-rtl');
					// $('select').select2({
					// 	width: 'off',
					// 	allowClear: true
					// });
				} else {
					$(this).addClass('active');
					$('select, input').addClass('select-rtl');
					// $('select').select2({
					// 	width: 'off',
					// 	allowClear: true
					// });
				}
			});
		});
	</script>
</head>
